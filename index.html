<!DOCTYPE html>
<html>

<head>
    <title>Bus Mall</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <img src="Bus.png">
            <h1>Bus Mall</h1>
        </nav>
    </header>
    <main>
        <section id="all_products">
            <img id="left_product_img" src="images/bag.jpg" alt="product">
            <img id="middle_product_img" src="images/banana.jpg" alt="product">
            <img id="right_product_img" src="images/bathroom.jpg" alt="product">
        </section>
        <button id="Results">View Results</button>
        <button id="clearLocalStorage">Clear Data</button>
        <section id="ResultForm">

        </section>
        <section>
            <canvas id="productChart" width="500" height="300"></canvas>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
