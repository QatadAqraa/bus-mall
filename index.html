<!DOCTYPE html>
<html>

<head>
    <title>Bus Mall</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><img src="Bus.png"></li>
                <li>Bus Mall</li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="all_products">
            <h1>I've few products for you!</h1>
            <div id="left_product">
                <img id="left_product_img" src="images/bag.jpg" alt="product">

                <p id="left_product_h2"></p>
            </div>
            <div id="middle_product">
                <img id="middle_product_img" src="images/banana.jpg" alt="product">

                <p id="middle_product_h2"></p>
            </div>
            <div id="right_product">
                <img id="right_product_img" src="images/bathroom.jpg" alt="product">

                <p id="right_product_h2"></p>
            </div>
        </section>
        <form id="ResultForm">
            <input type="submit" value="View Results">
    </main>
    <script src="app.js"></script>
</body>

</html>
